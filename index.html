<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <a class="navbar-brand" href="high-scores.html">View High Scores</a> 
        <p id="timer">Time Remaining: <span id="time-remaining">60</span></p>
        <div class="navbar-collapse" id="navbarText"></div>
        <section class="navbar-text" id='restartButton'>
        </section>
      </nav>
    </header>
    <main>
      <section id="start" class="quiz-section">
        <h1>Coding Quiz Challenge</h1>
        <p class="card-text">
          Try to answer the following code-related question within the time limit.
          Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz-questions" class="hidden quiz-section">
        
        <h1 id="question">Quiz Question</h1>
        <ul id="choices"></ul>
      </section>
      <section id="end" class="quiz-section hidden">
        <h1 id="end-title">All Done!</h1>
        <p id="score-text">Your Final Score: <span id="score">0</span></p>
        <form id="submit-score">
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials"><br>
          <button type="submit">Submit</button>
          <p id="error-message"></p>
        </form>
      </section>
      <div>
        <p id="correct" class="choice-status hidden"><i class="fas fa-check-circle" aria-hidden="true"></i>Correct</p>
        <p id="incorrect" class="choice-status hidden"><i class="fas fa-times-circle" aria-hidden="true"></i>Incorrect</p>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
